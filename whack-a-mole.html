<style>
/* Game timer + animation */
@keyframes timer {
  0% { --timer: 20; }
  5% { --timer: 19; }
  10% { --timer: 18; }
  15% { --timer: 17; }
  20% { --timer: 16; }
  25% { --timer: 15; }
  30% { --timer: 14; }
  35% { --timer: 13; }
  40% { --timer: 12; }
  45% { --timer: 11; }
  50% { --timer: 10; }
  55% { --timer: 9; }
  60% { --timer: 8; }
  65% { --timer: 7; }
  70% { --timer: 6; }
  75% { --timer: 5; }
  80% { --timer: 4; }
  85% { --timer: 3; }
  90% { --timer: 2; }
  95% { --timer: 1; }
  100% { --timer: 0; }
}

#timer,
#moles {
  position: absolute;
  top: 0;
  left: 0;
  line-height: 3rem;
  height: 3rem;
  text-align: center;
  animation: timer 20s linear;
  mix-blend-mode: difference;
  font-size: 2rem;
  width: 100%;
  color: white;
  background: black;
}

#moles {
  top: 3rem;
  color: black;
  background: white;
}


@keyframes timeline {
  0% { width: 100%; background: green; }
  50% { width: 50%; brackground: orange; }
  100% { width: 0%; background: red; }
}

#timer::before {
  content:"";
  width: 100%;
  background: lightgreen;
  position: absolute;
  height: 100%;
  top: 0;
  left: 0;
  z-index: -1;
  animation: timeline 20s linear;
  animation-fill-mode: forwards;
}


#timer::after {
  counter-reset: timer var(--timer);
  content: counter(timer);
  font-weight: bold;
}

/* Board and moles! */
#perspective {
  perspective: 1000px;
  width: 69vmin;
  height: 69vmin;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#canvas {
  width: 100%;
  height: 100%;
  transform: rotateX(60deg);
  transform-style: preserve-3d;
}

#board {
  background: #369;
  transform-origin: bottom 50%;
  transform-style: preserve-3d;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  box-shadow: 0 0 0 1vmin black;
}

#board > div {
  position: relative;
  width: 18vmin;
  height: 18vmin;
  border-radius: 50%;
  box-sizing: border-box;
  margin: 2.5vmin;
  background: brown;
  box-shadow: inset 0 0 0 1vmin black, inset 0vmin 15vmin 5vmin brown;
}

/* for funs: this would make it look nice when the mole is over

box-shadow: inset -1.5vmin -1vmin black, inset 1.5vmin -1vmin black, inset 0 0 0 4in brown;
}
*/

@keyframes moleShow {
  0%, 4.9999%, 10%, 100% { height: 0%;   }
  5%, 9.9999% { height:100%;  }
}

  top: 0;
  left: 0;
  display: block;
  width: 100%;

  overflow: hidden;
  transform-origin: bottom center;
  transform: translateY(-50%) rotateX(-60deg);
  background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><g fill='none' stroke='black' stroke-width='5' stroke-linecap='round' stroke-linejoin='round'><path fill='brown' d='M 4,102 C 13,62 20,5 47,7 73,8 86,47 95,102' ></path><path d='M 53,62 C 53,62 53,79 53,79' ></path><path d='M 27,88 C 41,75 68,77 75,88' ></path><path fill='%23eeee66' d='M 42,82 C 47,80 59,80 62,81 66,82 63,93 63,93 63,93 53,94 53,92 53,90 52,80 52,80 52,80 53,92 53,92 53,92 43,94 42,92 42,90 41,82 41,82 Z' ></path><path fill='%23ffffee' d='M 50,53 C 67,72 91,63 88,38 84,13 56,11 48,36 44,21 20,24 18,41 16,57 37,71 50,53' ></path><circle r='2' cx='35' cy='42' fill='%23000' ></circle><circle r='4' cx='65' cy='41' fill='%23000' ></circle><ellipse rx='10' ry='5' cx='52' cy='56' fill='%23000' ></ellipse></g></svg>");
  animation: moleShow 20s linear 2;
  animation-fill-mode: forwards;
  z-index: 2;
  transition: all 0.2s;
}
